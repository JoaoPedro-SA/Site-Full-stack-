<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/cadastro.css'>

</head>
<body>
    <nav>
        <a class="link" href="index.html">homer</a>
        <a class="link" href="login.html">login</a>
        <a class="link" href="cadastro.html" >Cadastro</a>
      </nav>
    <div class="body2">
    <div class="container-login">
        <div class="login-card">
            <div class="form">
                <form>
                    <h2><i>Bem vindo</i></h2>
                    <div class="flex">
                    <label for="name"> <i>Nome:</i>  </label>
                    <input class="input" type="text" name="name" id="name"/>
                    </div>

                    <div class="flex">
                    <label for="email"><i> Email:</i> </label>
                    <input class="input" type="email" name="email" id="email"/>
                    </div>
               

                    <div class="flex">
                    <label for="password" > <i> Senha: </i> </label>
                    <input class="input" type="password" name="password" id="password"/>
                    </div>

                    <div class="flex">
                    <label for="cpf_cnpj">  <i> CPF / CNPJ:  </i> </label>
                    <input class="input" type="text" name="cpf_cnpj" id="cpf_cnpj"/>
                    </div>

                    <div class="flex">
                    <label for="birthday"> <i>Data de nascimento</i></label>
                    <input class="input" type="date" name="birthday" id="birthday"/>
                    </div>

                    <div class="flex">
                    <label for="terms"><i>Termos:</i> </label>
                    <input class="input" type="checkbox" name="terms" id="terms"/>
                    </div>

                    <div class="flex">
                    <!-- <input class="button" type="button" value="Salvar" onclick="cadastro()" />  -->
                    <button class="button" type="button"> Salvar </button>
                    </div>
                </form>
            </div>
                
                <script src='js/cadastro.js'></script>   
            </div>
        </div>
    </div>
</div>
</body>
</html>
